name: flutter_weefit
description: "Weefit calorie tracing app"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # Core
  equatable: ^2.0.5

  # Network
  dio_nexus: ^0.2.1

  #State
  riverpod: ^2.5.1

  # Config
  envied: ^0.5.4+1
  json_annotation: ^4.9.0
  easy_localization: ^3.0.7

  #Utility
  easy_logger: ^0.0.2
  logger: ^2.3.0
  kartal: ^4.0.4


  widgets:
    path: module/widgets

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.5.0+1
  flutter_launcher_icons: ^0.13.1
  envied_generator: ^0.5.4+1

  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_gen:
  output: lib/product/generated/
  integrations:
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
